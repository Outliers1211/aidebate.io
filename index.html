<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 찬반 토론</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <footer class="footer">
      <p>💡 토론 규칙: 입론 → 반론 → 재반박 → 최종변론</p>
  </footer>
  <div id="app">
    <h1>🤖 AI 찬반 토론</h1>
    
    <label for="topic">토론 주제:</label>
    <input type="text" id="topic" placeholder="예: AI는 인간의 일자리를 빼앗을까?">
    
    <div class="stage" id="stage">입론 단계 - 인간(찬성) 먼저 발언</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input id="userInput" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">보내기</button>
    </div>
  </div>
  <script src="script.js"></script>
  <div id="startOverlay" class="start-overlay">
    <div class="start-box">
      <h2>AI 찬반 토론</h2>
      <p>시작하시겠습니까?</p>
      <button id="startButton">시작하기</button>
    </div>
  </div>
</body>
</html>
