<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 찬반 토론</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage-progress">
    <span class="dot active">입론</span>
    <span class="dot">교차조사</span>
    <span class="dot">반론</span>
    <span class="dot">결론</span>
  </div>
  <div id="app">
    <h1>🤖 AI 찬반 토론</h1>
    
    <label for="topic">토론 주제:</label>
    <input type="text" id="topic" placeholder="예: AI는 인간의 일자리를 빼앗을까?">
    
    <div class="stage" id="stage">입론 단계 - 인간(찬성) 먼저 발언</div>
    <div class="chat-box" id="chatBox"></div>
    <div id="loading" class="loading hidden">반대측 작성 중...</div>
    <div class="input-area">
      <input id="userInput" placeholder="메시지를 입력하세요..." />
      <button onclick="sendMessage()">보내기</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
